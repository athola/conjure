repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format (uv)
        entry: uv run ruff format
        language: system
        types_or: [python]
      - id: ruff-check
        name: ruff-check (uv)
        entry: uv run ruff check
        language: system
        types_or: [python]
      - id: mypy
        name: mypy (uv)
        entry: uv run mypy
        language: system
        types_or: [python]
        files: "^tools/|^hooks/"
      - id: typos
        name: typos (uv)
        entry: uv run typos
        language: system
        types_or: [text, python]
        pass_filenames: true
      - id: bandit
        name: bandit (uv)
        entry: uv run bandit -q -r tools hooks
        language: system
        pass_filenames: false
